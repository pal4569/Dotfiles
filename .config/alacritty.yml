window:
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.75

scrolling:
  history: 10000
  multiplier: 5

font:
  normal:
    family: JetBrains Mono
    style: Medium
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: MediumItalic
  bold_italic:
    family: JetBrains Mono
    style: BoldItalic
  size: 10

# Colors (Gotham)
colors:
  name: Gotham
  author: whatyouhide
  primary:
    background: "#0a0f14"
    foreground: "#98d1ce"
  cursor:
    text: "#0a0f14"
    cursor: "#98d1ce"
  normal:
    black: "#0a0f14"
    red: "#c33027"
    green: "#26a98b"
    yellow: "#edb54b"
